<p class="time">Time Remaining until midnight!</p>
<div class="count-down">
    <mat-card>
        <p>{{midNightCountDown?.hoursToMidNight}}</p>
    </mat-card> :
    <mat-card>
        <p>{{midNightCountDown?.minutesToMidNight}}</p>
    </mat-card> :
    <mat-card>
        <p>{{midNightCountDown?.secondsToMidNight}}</p>
    </mat-card>
</div>
