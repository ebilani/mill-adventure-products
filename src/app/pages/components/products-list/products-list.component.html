
<div class="elements">
    <div class="product-element" *ngFor="let item of products" >
        <mat-tab-group mat-align-tabs="start">
            <mat-tab  [label]="item.name">
                <div class="body-card">
                    <p class="description">{{item.description}}</p>
                    <img [src] ="item.image.path">
                    <button class="link-btn" mat-button  (click) = "onSelectProduct(item._id)">Go to details</button>
                </div>
            </mat-tab>
          </mat-tab-group>
    </div>
</div>

<div *ngIf="isLoadingResults"  class="tbl-spinner">
    <mat-progress-spinner class="spinner" color="primary" [diameter]="50" mode="indeterminate">
    </mat-progress-spinner>
</div>
